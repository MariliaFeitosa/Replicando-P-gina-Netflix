<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaInicialNetflix.css">
    <title>Netflix</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="Imagens/LogoNetflixTransp.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2 style="color: white;">Entrar</h2>
            <form>
                <div class="input_box">
                    <input required="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                       <a href="Desafio 2 Netiflixi.html"></a> Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">

                <div class="login_facebook">
                    <span><img height="20px" src="Imagens/facebookLogo.png" alt=""></span>
                    <span><a href="https://www.facebook.com/?locale=pt_BR">Conectar com o facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="https://www.netflix.com/browse">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo google reCAPTCHA para garantir qu evocê não é um robô. <a href="#">Saiba Mais</a></p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
